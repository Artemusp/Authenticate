<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
</head>
<body>

<div class="row">
    <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
        <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-8">

                    {% if user.is_authenticated %}
                    <!--<h2> {{ user.username }}</h2>-->



                        <h2> {{ postss.title }}</h2>
                        {% if postss.image %}
                        <img src="{{ postss.image.url }}" class="img-responsive" width="300"/>
                        {% endif %}

    {% else %}
        <h2> You are not log in</h2>
    {% endif %}
                    <br></br>
                    <p><strong>Обо мне: </strong> {{ postss.text }} </p>
                    <p><strong>Дата регестрации: </strong> {{ postss.created_date }} </p>


                    </p>
                    <p><strong>Оценки: </strong>
                        <span class="tags">HTML5</span>

                    </p>

                </div>
                <div class="col-xs-12 col-sm-4 text-center">


                    <h1><a class="btn btn-default" href="{% url 'logout'  %}"><span class="glyphicon glyphicon-ok"></span> Logout </a></h1>
                    <h1><a class="btn btn-default" href="{% url 'start_page'  %}"><span class="glyphicon glyphicon-ok"></span> Start Page </a></h1>

    @import url(http://fonts.googleapis.com/css?family=Lato:400,700);

{

}

{

}
