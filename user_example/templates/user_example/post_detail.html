<!DOCTYPE html>
<html lang="en">

<body>
<div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" class = "img-responsive" width="100"/>
        {%  endif %}
    </div>

</body>
</html>
